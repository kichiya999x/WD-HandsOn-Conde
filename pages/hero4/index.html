<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 4</title>
    <link rel="stylesheet" href="./pages/hero4/assets/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar__menu_container">
            <a href="./index.html" class="link">Home</a>
            <a href="./pages/hero1/index.html" class="link">Hero1</a>
            <a href="./pages/hero2/index.html" class="link">Hero2</a>
            <a href="./pages/hero3/index.html" class="link">Hero3</a>
            <a href="./pages/hero4/index.html" class="link">Hero4</a>
            <a href="./pages/hero5/index.html" class="link">Hero5</a>
            </a>
          </div>
        </nav>
      </header>

      <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Easier Deployment</h1>
                <p>
                    Deploy web apps of all kinds, from large scale
                    enterprise APIs to static websites for individuals. Fill
                    out the form to try a demo of our platform
                </p>
                <a href="features.html" class="btn btn-outline"
                    >Read More</a
                >
            </div>
            <div class="showcase-form card">
                <h2>Apply Now!</h2>
                <form
                    name="contact"
                    method="POST"
                    netlify-honeypot="bot-field"
                    data-netlify="true"
                >
                    <input type="hidden" name="form-name" value="contact" />
                    <p class="hidden">
                        <label
                            >Don’t fill this out if you’re human:
                            <input name="bot-field"
                        /></label>
                    </p>
                    <div class="form-control">
                        <input
                            type="text"
                            name="name"
                            placeholder="Name"
                            required
                        />
                    </div>
                    <div class="form-control">
                        <input
                            type="text"
                            name="company"
                            placeholder="Company name"
                            required
                        />
                    </div>
                    <div class="form-control">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <input
                        type="submit"
                        value="Send"
                        class="btn btn-primary"
                    />
                </form>
            </div>
        </div>
    </section>
</body>
</html>
